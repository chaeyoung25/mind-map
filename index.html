<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Mind Map (v1.6)</title>
    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    
    <style>
        /* --- Mac Style Pastel Theme --- */
        :root {
            --bg-color: #F5F5F7; /* Mac System Background */
            --panel-bg: rgba(255, 255, 255, 0.85); /* Glass effect */
            --text-color: #1D1D1F;
            --border-color: rgba(0, 0, 0, 0.1);
            
            /* UI Accent Colors */
            --accent-color: #007AFF; /* Apple Blue */
            --danger-color: #FF3B30; /* Apple Red */
            --success-color: #34C759; /* Apple Green */
            --warning-color: #FF9500; /* Apple Orange */
            
            --radius: 14px;
            --shadow: 0 4px 20px rgba(0,0,0,0.05);
            
            /* Node Pastel Colors (Soft & Unified) */
            --node-root: #FFD1DC;    /* Pastel Pink */
            --node-keyword: #CDF0EA; /* Pastel Mint */
            --node-sentence: #D4E6F1; /* Pastel Sky */
        }

        [data-theme="dark"] {
            --bg-color: #1E1E1E;
            --panel-bg: rgba(40, 40, 40, 0.85);
            --text-color: #F5F5F7;
            --border-color: rgba(255, 255, 255, 0.1);
            --accent-color: #0A84FF;
        }

        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Pretendard", "SF Pro Text", sans-serif; 
            padding: 20px; 
            background-color: var(--bg-color); 
            color: var(--text-color); 
            margin: 0; 
            height: 100vh; 
            box-sizing: border-box; 
            transition: background-color 0.3s ease;
            backdrop-filter: blur(20px);
        }

        .container { display: flex; gap: 20px; height: 92vh; flex-direction: column; }
        @media (min-width: 900px) { 
            .container { flex-direction: row; } 
            .input-panel { width: 340px; flex-shrink: 0; } 
            .map-panel { flex-grow: 1; } 
        }

        .panel { 
            background: var(--panel-bg); 
            padding: 24px; 
            border-radius: var(--radius); 
            box-shadow: var(--shadow); 
            border: 1px solid var(--border-color); 
            display: flex; flex-direction: column; 
            position: relative; 
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
        }
        
        h2 { margin: 0 0 20px 0; font-size: 1.1rem; font-weight: 600; display: flex; justify-content: space-between; align-items: center; letter-spacing: -0.02em; }
        
        /* Input Area Styling */
        textarea { 
            width: 100%; height: 160px; padding: 16px; 
            border-radius: 10px; border: 1px solid var(--border-color); 
            resize: none; font-family: inherit; margin-bottom: 12px; 
            background: var(--bg-color); color: var(--text-color); 
            box-sizing: border-box; outline: none; transition: 0.2s;
            font-size: 0.95rem; line-height: 1.5;
        }
        textarea:focus { border-color: var(--accent-color); }

        input[type="text"] { 
            width: 100%; padding: 14px; border-radius: 10px; 
            border: 1px solid var(--border-color); margin-bottom: 12px; 
            box-sizing: border-box; background: var(--bg-color); 
            color: var(--text-color); outline: none; font-size: 0.95rem;
        }

        /* Buttons */
        .btn { padding: 12px; border-radius: 10px; border: none; cursor: pointer; font-weight: 600; font-size: 0.9rem; transition: all 0.2s; }
        .btn-primary { background-color: var(--accent-color); color: white; width: 100%; margin-top: 10px; box-shadow: 0 2px 10px rgba(0,122,255,0.2); }
        .btn-primary:hover { transform: translateY(-1px); opacity: 0.9; }
        .btn-secondary { background-color: rgba(120, 120, 128, 0.1); color: var(--text-color); font-size: 0.85rem; }
        .btn-secondary:hover { background-color: rgba(120, 120, 128, 0.2); }
        .btn-toolbar { display: flex; gap: 8px; margin-bottom: 15px; }
        .btn-toolbar .btn { flex: 1; }

        #mynetwork { width: 100%; height: 100%; outline: none; }
        
        /* --- Toolbar Controls (Top Right) --- */
        .map-controls { 
            position: absolute; top: 16px; right: 16px; left: 16px; 
            display: flex; justify-content: space-between; pointer-events: none; z-index: 10;
        }
        
        .control-group { 
            pointer-events: auto; display: flex; gap: 6px; 
            background: var(--panel-bg); 
            padding: 6px; border-radius: 12px; 
            border: 1px solid var(--border-color); 
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            flex-wrap: wrap; align-items: center;
        }

        .control-group button { 
            padding: 8px 12px; font-size: 0.8rem; background: transparent; border: none; 
            border-radius: 8px; cursor: pointer; color: var(--text-color); transition: 0.2s;
            display: flex; align-items: center; gap: 6px; font-weight: 500;
        }
        .control-group button:hover { background-color: rgba(0,0,0,0.05); }
        
        /* Specific Button Colors in Toolbar */
        .btn-add { color: var(--accent-color) !important; }
        .btn-unlink { color: var(--text-color) !important; opacity: 0.8; }
        .btn-delete { color: var(--danger-color) !important; }

        /* Status Message Bubble */
        #statusMessage {
            position: absolute; top: 80px; left: 50%; transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.75); color: white; padding: 10px 24px; border-radius: 30px;
            font-size: 0.9rem; font-weight: 500; box-shadow: 0 4px 20px rgba(0,0,0,0.15);
            pointer-events: none; opacity: 0; transition: opacity 0.3s; z-index: 100;
            backdrop-filter: blur(10px);
        }

        .version-tag { font-size: 0.7rem; color: var(--text-color); opacity: 0.4; margin-top: 15px; text-align: right; }
        
        /* Hidden Elements */
        #contextToolbar, #edgeToolbar { display: none; }
    </style>
</head>
<body>

    <div class="container">
        <div class="input-panel panel">
            <h2>
                Settings
                <button onclick="toggleTheme()" style="background:none; border:none; cursor:pointer; font-size:1.4rem; opacity:0.8;" title="Toggle Dark Mode">üåì</button>
            </h2>
            
            <div class="btn-toolbar">
                <button class="btn btn-secondary" onclick="saveProject()">üíæ Save</button>
                <button class="btn btn-secondary" onclick="document.getElementById('fileLoader').click()">üìÇ Load</button>
                <input type="file" id="fileLoader" style="display:none" onchange="loadProject(event)" accept=".json">
            </div>

            <label style="font-size:0.85rem; font-weight:600; color:var(--text-color); margin-bottom:6px; display:block;">Text Input:</label>
            <textarea id="inputText" placeholder="Paste your sermon or notes here..."></textarea>
            
            <label style="font-size:0.85rem; font-weight:600; color:var(--text-color); margin-bottom:6px; display:block;">Keywords (Optional):</label>
            <input type="text" id="keywords" placeholder="e.g. Love, Grace, Hope">
            
            <button class="btn btn-primary" onclick="processData()">‚ú® Generate Mind Map</button>

            <div style="margin-top:auto;">
                <p style="font-size:0.75rem; opacity:0.6; line-height:1.5; margin-bottom:0;">
                    * <b>Click Node:</b> Open Menu<br>
                    * <b>Auto-Save:</b> Enabled
                </p>
                <div class="version-tag">Version 1.6</div>
            </div>
        </div>

        <div class="map-panel panel">
            <div id="statusMessage">Ready</div>

            <div class="map-controls">
                <div style="display:flex; gap:10px;">
                    <div id="contextToolbar" class="control-group" style="border-color: var(--accent-color);">
                        <button class="btn-add" onclick="addChildNode()">‚ûï Add Child</button>
                        <button onclick="editNodeText()">‚úèÔ∏è Edit</button>
                        <button onclick="startMove()">üöÄ Move</button>
                        <button onclick="startConnect()">üîó Link</button>
                        <button class="btn-unlink" onclick="unlinkNode()" title="Disconnect from parent">üîóüíî Unlink</button>
                        <button class="btn-delete" onclick="deleteSelected()">üóë Delete</button>
                    </div>
                    <div id="edgeToolbar" class="control-group" style="border-color: var(--warning-color);">
                        <button class="btn-delete" onclick="deleteSelectedEdge()">‚ùå Delete Line</button>
                    </div>
                </div>

                <div class="control-group">
                    <button onclick="undo()" title="Undo">‚Ü©Ô∏è Undo</button>
                    <button onclick="resetMap()" style="color:var(--danger-color)" title="Reset">üîÑ Reset</button>
                    <span style="width:1px; height:15px; background:var(--border-color); margin:0 2px;"></span>
                    <button onclick="setLayout('UD')">üå≥ Tree</button>
                    <button onclick="setLayout('LR')">üß± Block</button>
                    <button onclick="setLayout('Free')">‚ú® Free</button>
                    <span style="width:1px; height:15px; background:var(--border-color); margin:0 2px;"></span>
                    <button onclick="exportMap('png')">üì∑ IMG</button>
                    <button onclick="exportWord()">üìù Word</button>
                </div>
            </div>

            <div id="mynetwork"></div>
        </div>
    </div>

    <script>
        let network = null;
        let isDarkMode = false;
        
        let currentAction = null;
        let actionSourceId = null; 
        
        let historyStack = [];
        let initialState = null;
        const MAX_HISTORY = 50; 

        window.onload = function() {
            if(localStorage.getItem('theme') === 'dark') toggleTheme();
            restoreSession();
            document.addEventListener('keydown', function(e) {
                if(e.key === 'Delete' || e.key === 'Backspace') {
                    if(network.getSelectedNodes().length > 0) deleteSelected();
                    if(network.getSelectedEdges().length > 0) deleteSelectedEdge();
                }
            });
        };

        // --- 1. History ---
        function saveHistory() {
            if(!network) return;
            const s = { nodes: network.body.data.nodes.get(), edges: network.body.data.edges.get() };
            historyStack.push(JSON.stringify(s));
            if(historyStack.length > MAX_HISTORY) historyStack.shift();
        }
        function undo() {
            if(historyStack.length === 0) { showStatus("Nothing to undo"); return; }
            const p = JSON.parse(historyStack.pop());
            network.setData({nodes: new vis.DataSet(p.nodes), edges: new vis.DataSet(p.edges)});
            saveSession();
        }
        function resetMap() {
            if(!initialState) return;
            if(confirm("Reset to original state?")) {
                const s = JSON.parse(initialState);
                network.setData({nodes: new vis.DataSet(s.nodes), edges: new vis.DataSet(s.edges)});
                historyStack = [];
                saveSession();
            }
        }

        // --- 2. Generator ---
        function processData() {
            const text = document.getElementById('inputText').value;
            const keywordsRaw = document.getElementById('keywords').value;
            if(!text) { alert("Please input text."); return; }

            let keywordList = [];
            if (!keywordsRaw.trim()) {
                const stopWords = ['ÏùÄ','Îäî','Ïù¥','Í∞Ä','ÏùÑ','Î•º','Ïùò','Ïóê','Î°ú','Ìï©ÎãàÎã§','ÏûÖÎãàÎã§','Í≤É','Ïàò','Í∑∏','Í∑∏Î¶¨Í≥†','Í∑∏Îü¨ÎÇò'];
                const words = text.replace(/[.,?!]/g, " ").split(/\s+/);
                const counts = {};
                words.forEach(w => { if(w.length>=2 && !stopWords.some(sw=>w.endsWith(sw))) counts[w]=(counts[w]||0)+1; });
                keywordList = Object.entries(counts).sort((a,b)=>b[1]-a[1]).slice(0,5).map(e=>e[0]);
            } else {
                keywordList = keywordsRaw.split(',').map(k=>k.trim()).filter(k=>k);
            }

            const style = getComputedStyle(document.documentElement);
            // Use trim() to clean up color strings
            const colRoot = style.getPropertyValue('--node-root').trim();
            const colKw = style.getPropertyValue('--node-keyword').trim();
            const colSent = style.getPropertyValue('--node-sentence').trim();

            let nodes = [{id: 1, label: 'Main Topic', color: colRoot, shape:'box', font:{size:24, face:'Pretendard'}}];
            let edges = [];
            let nodeId = 2;
            const sentences = text.match(/[^.?!]+[.?!]+["']?|[^.?!]+$/g) || [text];

            keywordList.forEach(kw => {
                const kwId = nodeId++;
                nodes.push({id: kwId, label: kw, color: colKw, shape:'ellipse', font:{size:18, face:'Pretendard'}});
                edges.push({from: 1, to: kwId});
                let count = 0;
                sentences.forEach(s => {
                    if(s.includes(kw) && count < 3) {
                        if(s.trim().length > 5) {
                            nodes.push({id: nodeId, label: s.trim().substring(0,25)+"...", title: s.trim(), color: colSent, shape:'box', widthConstraint:{maximum:220}, font:{face:'Pretendard'}});
                            edges.push({from: kwId, to: nodeId});
                            nodeId++;
                            count++;
                        }
                    }
                });
            });

            drawMap(nodes, edges);
            initialState = JSON.stringify({nodes: nodes, edges: edges});
            historyStack = [];
            saveSession();
        }

        function drawMap(nodesData, edgesData) {
            const container = document.getElementById('mynetwork');
            const data = { nodes: new vis.DataSet(nodesData), edges: new vis.DataSet(edgesData) };
            const options = {
                nodes: { shape: 'box', margin: 12, borderWidth: 0, shadow: true, font: { face: 'Pretendard', color:'#333' } },
                edges: { color: '#B0B0B0', width: 2, smooth: { type: 'cubicBezier', forceDirection: 'vertical', roundness: 0.4 } },
                layout: { hierarchical: { enabled: true, direction: "UD", sortMethod: "hubsize", levelSeparation: 160, nodeSpacing: 180 } },
                physics: false,
                interaction: { hover: true, selectConnectedEdges: false }
            };

            network = new vis.Network(container, data, options);

            // Events
            network.on("selectNode", () => {
                if(currentAction) return;
                document.getElementById('contextToolbar').style.display = 'flex';
                document.getElementById('edgeToolbar').style.display = 'none';
            });
            network.on("selectEdge", (params) => {
                if(params.nodes.length === 0) {
                    document.getElementById('edgeToolbar').style.display = 'flex';
                    document.getElementById('contextToolbar').style.display = 'none';
                }
            });
            network.on("deselectNode", () => document.getElementById('contextToolbar').style.display = 'none');
            network.on("deselectEdge", () => document.getElementById('edgeToolbar').style.display = 'none');

            network.on("click", (params) => {
                if (currentAction && params.nodes.length > 0) {
                    const targetId = params.nodes[0];
                    if (targetId !== actionSourceId) {
                        if (currentAction === 'move') finalizeMove(actionSourceId, targetId);
                        else if (currentAction === 'connect') finalizeConnect(actionSourceId, targetId);
                    }
                } else if (params.nodes.length === 0) cancelAction();
            });

            network.on("doubleClick", (params) => { if(params.nodes.length > 0) editNodeText(); });
            network.on("dragEnd", () => saveSession());
        }

        // --- 3. Actions ---
        function getSelectedNode() { const ids = network.getSelectedNodes(); return ids.length > 0 ? ids[0] : null; }

        function addChildNode() {
            const pid = getSelectedNode(); if(!pid) return;
            const l = prompt("Child Node Name:");
            if(l) {
                saveHistory();
                const nid = Date.now();
                const style = getComputedStyle(document.documentElement);
                network.body.data.nodes.add({id: nid, label: l, shape:'box', color: style.getPropertyValue('--node-sentence').trim()});
                network.body.data.edges.add({from: pid, to: nid});
                saveSession();
            }
        }

        function editNodeText() {
            const id = getSelectedNode(); if(!id) return;
            const n = network.body.data.nodes.get(id);
            const l = prompt("Edit Text:", n.label);
            if(l !== null) { saveHistory(); network.body.data.nodes.update({id: id, label: l}); saveSession(); }
        }

        function deleteSelected() {
            const id = getSelectedNode(); if(!id) return;
            saveHistory();
            network.body.data.nodes.remove(id);
            document.getElementById('contextToolbar').style.display = 'none';
            saveSession();
        }

        function unlinkNode() {
            const id = getSelectedNode(); if(!id) return;
            const edges = network.body.data.edges.get();
            const incoming = edges.filter(e => e.to === id);
            
            if(incoming.length > 0) {
                saveHistory();
                network.body.data.edges.remove(incoming.map(e => e.id));
                showStatus("Node unlinked from parent");
                saveSession();
            } else {
                showStatus("No parent link found");
            }
        }

        function deleteSelectedEdge() {
            const edges = network.getSelectedEdges(); if(edges.length === 0) return;
            saveHistory();
            network.body.data.edges.remove(edges);
            document.getElementById('edgeToolbar').style.display = 'none';
            saveSession();
        }

        function startMove() {
            const id = getSelectedNode(); if(!id) return;
            currentAction = 'move'; actionSourceId = id;
            showStatus("üëâ Click new PARENT node");
            document.body.style.cursor = "alias";
            network.body.data.nodes.update({id: id, borderWidth: 2, color: {border:'#FF9500'}});
        }

        function finalizeMove(src, tgt) {
            saveHistory();
            const edges = network.body.data.edges;
            const connected = network.getConnectedEdges(src);
            connected.forEach(eid => { const e = edges.get(eid); if(e.to === src) edges.remove(eid); });
            edges.add({from: tgt, to: src});
            finishAction(src); showStatus("Moved!");
        }

        function startConnect() {
            const id = getSelectedNode(); if(!id) return;
            currentAction = 'connect'; actionSourceId = id;
            showStatus("üëâ Click node to LINK");
            document.body.style.cursor = "cell";
            network.body.data.nodes.update({id: id, borderWidth: 2, color: {border:'#34C759'}});
        }

        function finalizeConnect(src, tgt) {
            saveHistory();
            network.body.data.edges.add({from: src, to: tgt});
            finishAction(src); showStatus("Linked!");
        }

        function finishAction(sid) {
            network.body.data.nodes.update({id: sid, borderWidth: 0, color: null});
            network.body.data.nodes.update({id: sid, borderWidth: 0});
            currentAction = null; actionSourceId = null;
            document.body.style.cursor = "default";
            saveSession();
        }

        function cancelAction() {
            if (actionSourceId) network.body.data.nodes.update({id: actionSourceId, borderWidth: 0});
            currentAction = null; actionSourceId = null;
            document.body.style.cursor = "default"; showStatus("");
        }

        // --- 4. Utilities ---
        function setLayout(t) {
            saveHistory();
            if(!network) return;
            let o = { physics: false };
            if(t==='UD') o.layout = { hierarchical: { enabled: true, direction: "UD", levelSeparation: 150 } };
            else if(t==='LR') o.layout = { hierarchical: { enabled: true, direction: "LR", levelSeparation: 200 } };
            else { o.layout = { hierarchical: { enabled: false } }; o.physics = { enabled: true }; }
            network.setOptions(o); network.fit();
        }

        function toggleTheme() {
            isDarkMode = !isDarkMode;
            document.documentElement.setAttribute('data-theme', isDarkMode ? 'dark' : 'light');
            localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');
        }

        function showStatus(m) {
            const el = document.getElementById('statusMessage');
            el.innerText = m; el.style.opacity = m ? 1 : 0;
            if(m) setTimeout(() => el.style.opacity = 0, 3000);
        }

        function saveSession() {
            if(!network) return;
            const d = { text: document.getElementById('inputText').value, nodes: network.body.data.nodes.get(), edges: network.body.data.edges.get(), initialState: initialState };
            localStorage.setItem('mindMapSessionV1_6', JSON.stringify(d));
        }

        function restoreSession() {
            const s = localStorage.getItem('mindMapSessionV1_6');
            if(s) { try { const d = JSON.parse(s); document.getElementById('inputText').value = d.text||""; initialState = d.initialState; drawMap(d.nodes, d.edges); } catch(e){} }
        }

        function saveProject() { if(!network) return; const d = { nodes: network.body.data.nodes.get(), edges: network.body.data.edges.get() }; const b = new Blob([JSON.stringify(d)], {type:"text/json"}); const a = document.createElement("a"); a.href = URL.createObjectURL(b); a.download = "mindmap.json"; a.click(); }
        function loadProject(e) { const r = new FileReader(); r.onload = function(evt) { const d = JSON.parse(evt.target.result); drawMap(d.nodes, d.edges); }; r.readAsText(e.target.files[0]); }
        async function exportMap(t) { const el = document.getElementById('mynetwork'); const c = await html2canvas(el); const l = document.createElement('a'); l.download = 'mindmap.png'; l.href = c.toDataURL(); l.click(); }
        async function exportWord() { const el = document.getElementById('mynetwork'); const bg = el.style.backgroundColor; el.style.backgroundColor = "#fff"; const c = await html2canvas(el); const d = c.toDataURL('image/png'); el.style.backgroundColor = bg; const h = `<html xmlns:o='urn:schemas-microsoft-com:office:office' xmlns:w='urn:schemas-microsoft-com:office:word' xmlns='http://www.w3.org/TR/REC-html40'><head><meta charset='utf-8'><title>Export</title></head><body><h1>Mind Map</h1><br><img src="${d}" style="width:100%"><br><p>v1.6</p></body></html>`; const b = new Blob(['\ufeff', h], { type: 'application/msword' }); const l = document.createElement('a'); l.href = URL.createObjectURL(b); l.download = 'mindmap.doc'; l.click(); }
    </script>
</body>
</html>
