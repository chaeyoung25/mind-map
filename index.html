<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Mind Map (v4.5 Pro)</title>
    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    
    <style>
        /* --- Mac Style Pastel Theme --- */
        :root {
            --bg-color: #F5F5F7;
            --panel-bg: rgba(255, 255, 255, 0.98);
            --text-color: #1D1D1F;
            --border-color: rgba(0, 0, 0, 0.1);
            --accent-color: #007AFF;
            --selection-blue: rgba(0, 122, 255, 0.15);
            --selection-border: #007AFF;
            
            /* Node Colors */
            --col-root-bg: #FFD1DC; --col-root-bd: #FFB7C5;
            --col-topic-bg: #FFE6A7; --col-topic-bd: #FFD580;
            --col-sub-bg: #CDF0EA; --col-sub-bd: #A6E3D9;
            --col-det-bg: #FFFFFF; --col-det-bd: #E0E0E0;
        }

        [data-theme="dark"] {
            --bg-color: #191919;
            --panel-bg: rgba(40, 40, 40, 0.95);
            --text-color: #F5F5F7;
            --border-color: rgba(255, 255, 255, 0.15);
            --accent-color: #0A84FF;
        }

        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Pretendard", sans-serif; 
            padding: 20px; background-color: var(--bg-color); color: var(--text-color); margin: 0; height: 100vh; 
            box-sizing: border-box; transition: background-color 0.3s ease; backdrop-filter: blur(20px);
            overflow: hidden; user-select: none; /* Prevent text selection during drag */
        }

        .container { display: flex; gap: 20px; height: 92vh; flex-direction: column; }
        @media (min-width: 900px) { 
            .container { flex-direction: row; } 
            .input-panel { width: 340px; flex-shrink: 0; } 
            .map-panel { flex-grow: 1; } 
        }

        .panel { 
            background: var(--panel-bg); padding: 20px; border-radius: 12px; 
            box-shadow: 0 4px 24px rgba(0,0,0,0.08); border: 1px solid var(--border-color); 
            display: flex; flex-direction: column; position: relative; 
            backdrop-filter: blur(20px);
        }
        
        h2 { margin: 0 0 15px 0; font-size: 1.1rem; font-weight: 600; display: flex; justify-content: space-between; align-items: center; }
        
        textarea { 
            width: 100%; height: 200px; padding: 14px; border-radius: 10px; border: 1px solid var(--border-color); 
            resize: none; font-family: inherit; margin-bottom: 10px; background: var(--bg-color); 
            color: var(--text-color); box-sizing: border-box; outline: none; transition: 0.2s; font-size: 0.9rem; line-height: 1.5;
            user-select: text; /* Allow text selection inside textarea */
        }
        textarea:focus { border-color: var(--accent-color); }

        .btn { padding: 12px; border-radius: 10px; border: none; cursor: pointer; font-weight: 600; font-size: 0.9rem; transition: all 0.2s; }
        .btn-primary { background-color: var(--accent-color); color: white; width: 100%; margin-top: 10px; box-shadow: 0 2px 8px rgba(0,122,255,0.25); }
        .btn-primary:hover { transform: translateY(-1px); opacity: 0.9; }
        .btn-secondary { background-color: rgba(120, 120, 128, 0.1); color: var(--text-color); font-size: 0.8rem; }
        .btn-secondary:hover { background-color: rgba(120, 120, 128, 0.2); }
        .btn-toolbar { display: flex; gap: 6px; margin-bottom: 15px; }
        .btn-toolbar .btn { flex: 1; }

        #mynetwork { width: 100%; height: 100%; outline: none; cursor: default; }
        
        /* Selection Box */
        #selectionBox {
            position: absolute;
            background-color: var(--selection-blue);
            border: 1px solid var(--selection-border);
            display: none;
            z-index: 9999;
            pointer-events: none;
        }

        .map-controls { 
            position: absolute; top: 16px; right: 16px; left: 16px; 
            display: flex; justify-content: space-between; pointer-events: none; z-index: 10;
        }
        
        .control-group { 
            pointer-events: auto; display: flex; gap: 5px; background: var(--panel-bg); 
            padding: 5px; border-radius: 10px; border: 1px solid var(--border-color); 
            box-shadow: 0 4px 15px rgba(0,0,0,0.05); flex-wrap: wrap; align-items: center;
        }

        .control-group button { 
            padding: 6px 10px; font-size: 0.75rem; background: transparent; border: none; 
            border-radius: 6px; cursor: pointer; color: var(--text-color); transition: 0.2s; 
            display: flex; align-items: center; gap: 4px; font-weight: 500;
        }
        .control-group button:hover { background-color: rgba(0,0,0,0.05); }
        
        .btn-add { color: var(--accent-color) !important; }
        .btn-unlink { color: var(--text-color) !important; opacity: 0.8; }
        .btn-delete { color: var(--danger-color) !important; }

        #statusMessage {
            position: absolute; top: 70px; left: 50%; transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.75); color: white; padding: 8px 20px; border-radius: 30px;
            font-size: 0.85rem; font-weight: 500; box-shadow: 0 4px 20px rgba(0,0,0,0.15);
            pointer-events: none; opacity: 0; transition: opacity 0.3s; z-index: 100; backdrop-filter: blur(10px);
        }

        .version-tag { font-size: 0.7rem; color: var(--text-color); opacity: 0.4; margin-top: 15px; text-align: right; }
        #contextToolbar, #edgeToolbar { display: none; }
    </style>
</head>
<body>

    <div id="selectionBox"></div>

    <div class="container">
        <div class="input-panel panel">
            <h2>
                Settings
                <button onclick="toggleTheme()" style="background:none; border:none; cursor:pointer; font-size:1.4rem; opacity:0.8;" title="Toggle Dark Mode">üåì</button>
            </h2>
            
            <div class="btn-toolbar">
                <button class="btn btn-secondary" onclick="saveProject()">üíæ Save</button>
                <button class="btn btn-secondary" onclick="document.getElementById('fileLoader').click()">üìÇ Load</button>
                <input type="file" id="fileLoader" style="display:none" onchange="loadProject(event)" accept=".json">
            </div>

            <label style="font-size:0.85rem; font-weight:600; color:var(--text-color); margin-bottom:6px; display:block;">Sermon / Note Input:</label>
            <textarea id="inputText" placeholder="Paste your text here... The system will organize it into a Board."></textarea>
            
            <button class="btn btn-primary" onclick="processData()">‚ú® Generate Mind Map</button>

            <div style="margin-top:auto;">
                <p style="font-size:0.75rem; opacity:0.6; line-height:1.5; margin-bottom:0;">
                    * <b>Multi-Select:</b> Hold <b>Ctrl</b> + Drag.<br>
                    * <b>Copy/Paste:</b> Ctrl+C, Ctrl+V.<br>
                    * <b>Structure:</b> Auto-aligns like OneNote.
                </p>
                <div class="version-tag">Version 4.5</div>
            </div>
        </div>

        <div class="map-panel panel" id="mapPanel">
            <div id="statusMessage">Ready</div>

            <div class="map-controls">
                <div style="display:flex; gap:10px;">
                    <div id="contextToolbar" class="control-group" style="border-color: var(--accent-color);">
                        <button class="btn-add" onclick="addChildNode()">‚ûï Add</button>
                        <button onclick="duplicateSelected()">üìÑ Copy</button>
                        <button onclick="editNodeText()">‚úèÔ∏è Edit</button>
                        <button onclick="startConnect()">üîó Link</button>
                        <button class="btn-unlink" onclick="unlinkNode()">üîóüíî Unlink</button>
                        <button class="btn-delete" onclick="deleteSelected()">üóë Del</button>
                    </div>
                    <div id="edgeToolbar" class="control-group" style="border-color: var(--warning-color);">
                        <button class="btn-delete" onclick="deleteSelectedEdge()">‚ùå Delete Line</button>
                    </div>
                </div>

                <div class="control-group">
                    <button onclick="undo()" title="Undo">‚Ü©Ô∏è</button>
                    <button onclick="resetMap()" style="color:var(--danger-color)" title="Reset">üîÑ</button>
                    <span style="width:1px; height:15px; background:var(--border-color); margin:0 2px;"></span>
                    <button onclick="setLayout('UD')">üå≥ Tree</button>
                    <button onclick="setLayout('LR')">üß± Block</button>
                    <button onclick="setLayout('Free')">‚ú® Free</button>
                    <button onclick="setLayout('Board')" title="OneNote Board Layout">üìã Board</button>
                    <span style="width:1px; height:15px; background:var(--border-color); margin:0 2px;"></span>
                    <button onclick="exportMap('png')">üì∑</button>
                    <button onclick="exportWord()">üìù</button>
                </div>
            </div>

            <div id="mynetwork"></div>
        </div>
    </div>

    <script>
        // --- Global Variables ---
        let network = null;
        let isDarkMode = false;
        let currentAction = null;
        let actionSourceId = null; 
        
        let historyStack = [];
        let initialState = null;
        const MAX_HISTORY = 100;
        let isRestoring = false;
        let isBoardMode = true; // Default to Board mode for v4.5
        let clipboard = []; // For Copy/Paste

        // --- Config & Colors ---
        const BOARD_CONFIG = {
            colWidth: 320,   
            cardGap: 70,    
            headerY: -300,
            indent: 25
        };

        const LEVEL_COLORS = [
            { bg: '#FFD1DC', border: '#FFB7C5' }, 
            { bg: '#FFE6A7', border: '#FFD580' }, 
            { bg: '#CDF0EA', border: '#A6E3D9' }, 
            { bg: '#E2F0CB', border: '#C7E59B' }, 
            { bg: '#D4E6F1', border: '#AED6F1' }, 
            { bg: '#E8DAEF', border: '#D2B4DE' }, 
            { bg: '#FFFFFF', border: '#E0E0E0' } 
        ];

        function getNodeColor(level) {
            const idx = Math.min(level, LEVEL_COLORS.length - 1);
            return LEVEL_COLORS[idx];
        }

        // --- Initialization ---
        window.onload = function() {
            try {
                if(localStorage.getItem('theme') === 'dark') toggleTheme();
                // Check if session exists, else initialize empty
                if (localStorage.getItem('mindMapSessionV4_5')) {
                    restoreSession();
                } else {
                    // Initialize empty network to prevent errors
                    drawMap([], []);
                }
            } catch(e) {
                console.error("Init error:", e);
                drawMap([], []);
            }

            setupKeyboardShortcuts();
            setupBoxSelection();
        };

        function setupKeyboardShortcuts() {
            document.addEventListener('keydown', function(e) {
                // Delete
                if(e.key === 'Delete' || e.key === 'Backspace') {
                    // Only if not editing text
                    if (document.activeElement.tagName !== "INPUT" && document.activeElement.tagName !== "TEXTAREA") {
                        if(network.getSelectedNodes().length > 0) deleteSelected();
                        if(network.getSelectedEdges().length > 0) deleteSelectedEdge();
                    }
                }
                // Undo: Ctrl+Z
                if((e.ctrlKey || e.metaKey) && e.key === 'z') {
                    e.preventDefault();
                    undo();
                }
                // Copy: Ctrl+C
                if((e.ctrlKey || e.metaKey) && e.key === 'c') {
                    // Don't intercept if in textarea
                    if (document.activeElement.tagName !== "TEXTAREA") {
                        e.preventDefault();
                        copySelected();
                    }
                }
                // Paste: Ctrl+V
                if((e.ctrlKey || e.metaKey) && e.key === 'v') {
                    if (document.activeElement.tagName !== "TEXTAREA") {
                        e.preventDefault();
                        pasteNodes();
                    }
                }
            });
        }

        // --- Box Selection Logic ---
        function setupBoxSelection() {
            const container = document.getElementById('mynetwork');
            const box = document.getElementById('selectionBox');
            let isSelecting = false;
            let startX, startY;

            container.addEventListener('mousedown', function(e) {
                if (e.ctrlKey || e.metaKey) {
                    isSelecting = true;
                    const rect = container.getBoundingClientRect();
                    startX = e.clientX - rect.left;
                    startY = e.clientY - rect.top;
                    
                    box.style.left = startX + 'px';
                    box.style.top = startY + 'px';
                    box.style.width = '0px';
                    box.style.height = '0px';
                    box.style.display = 'block';
                    
                    network.setOptions({ interaction: { dragView: false } });
                }
            });

            window.addEventListener('mousemove', function(e) {
                if (!isSelecting) return;
                const rect = container.getBoundingClientRect();
                const currentX = e.clientX - rect.left;
                const currentY = e.clientY - rect.top;

                const width = Math.abs(currentX - startX);
                const height = Math.abs(currentY - startY);
                const newLeft = Math.min(currentX, startX);
                const newTop = Math.min(currentY, startY);

                box.style.width = width + 'px';
                box.style.height = height + 'px';
                box.style.left = newLeft + 'px';
                box.style.top = newTop + 'px';
            });

            window.addEventListener('mouseup', function(e) {
                if (!isSelecting) return;
                isSelecting = false;
                box.style.display = 'none';
                network.setOptions({ interaction: { dragView: true } });

                const rect = container.getBoundingClientRect();
                const endX = e.clientX - rect.left;
                const endY = e.clientY - rect.top;

                const selectRect = {
                    left: Math.min(startX, endX),
                    top: Math.min(startY, endY),
                    right: Math.max(startX, endX),
                    bottom: Math.max(startY, endY)
                };

                const nodeIds = network.body.data.nodes.getIds();
                const selectedNodes = [];
                
                nodeIds.forEach(id => {
                    const pos = network.canvasToDOM(network.getPositions([id])[id]);
                    if (pos.x >= selectRect.left && pos.x <= selectRect.right &&
                        pos.y >= selectRect.top && pos.y <= selectRect.bottom) {
                        selectedNodes.push(id);
                    }
                });

                if(selectedNodes.length > 0) {
                    network.selectNodes(selectedNodes);
                    document.getElementById('contextToolbar').style.display = 'flex';
                }
            });
        }

        // --- Core Generator ---
        function processData() {
            const text = document.getElementById('inputText').value;
            if(!text.trim()) { alert("Please input text."); return; }

            historyStack = [];
            let nodes = [];
            let edges = [];
            let nodeId = 1;

            const lines = text.split('\n').map(l => l.trim()).filter(l => l.length > 0);
            
            // Level 0: Main Title
            let mainTopic = lines[0].replace(/["']/g, ""); 
            if(mainTopic.length > 50) mainTopic = mainTopic.substring(0, 50) + "...";
            
            nodes.push({
                id: 1, label: mainTopic, 
                color: { background: LEVEL_COLORS[0].bg, border: LEVEL_COLORS[0].border },
                shape:'box', font:{size:26, face:'Pretendard', color:'#333', bold:true}, 
                level:0
            });

            let lastNodeByLevel = { 0: 1 }; 

            const reLevel1 = /^(1\.|2\.|3\.|4\.|\[Îß∫ÏùåÎßê\]|ÏÑúÎ°†|Î≥∏Î°†|Í≤∞Î°†|Íµ¨ÏõêÌåå|ÌïòÎÇòÎãòÏùòÍµêÌöå|ÎèÑÏûÖ|\[)/; 
            const reLevel2 = /^(Ï≤´Ïß∏|ÎëòÏß∏|ÏÖãÏß∏|ÎÑ∑Ïß∏|ÎßàÏßÄÎßâÏúºÎ°ú|Q:|A:)/;
            const reLevel3 = /^(-|‚Ä¢|Q |A |ÏßàÎ¨∏|ÎãµÎ≥Ä)/;

            for (let i = 1; i < lines.length; i++) {
                let line = lines[i];
                let labelText = line.length > 60 ? line.substring(0, 60) + "..." : line;
                
                let depth = 4;
                if (reLevel1.test(line)) depth = 1;
                else if (reLevel2.test(line)) depth = 2;
                else if (reLevel3.test(line)) depth = 3;
                else if (line.endsWith('?')) depth = 3;
                else depth = 4; 

                nodeId++;
                let fontSize = 18 - (depth * 2); 
                if (fontSize < 12) fontSize = 12;
                let isBold = depth <= 2;
                let color = getNodeColor(depth);

                nodes.push({
                    id: nodeId, label: labelText, title: line,
                    color: { background: color.bg, border: color.border },
                    shape: 'box', 
                    font: {size: fontSize, face:'Pretendard', color:'#333', bold: isBold}, 
                    level: depth, 
                    widthConstraint: { maximum: 260 + (depth * 10) }
                });

                let parentId = 1; 
                for (let d = depth - 1; d >= 0; d--) {
                    if (lastNodeByLevel[d]) {
                        parentId = lastNodeByLevel[d];
                        break;
                    }
                }

                edges.push({from: parentId, to: nodeId});
                lastNodeByLevel[depth] = nodeId;
                // Clean up lower levels
                for (let d = depth + 1; d <= 10; d++) delete lastNodeByLevel[d];
            }

            drawMap(nodes, edges);
            initialState = JSON.stringify({nodes: nodes, edges: edges});
            
            // Force layout after small delay
            setTimeout(() => {
                isBoardMode = true;
                layoutBoard();
            }, 100);
            saveSession();
        }

        function drawMap(nodesData, edgesData) {
            const container = document.getElementById('mynetwork');
            const data = { nodes: new vis.DataSet(nodesData), edges: new vis.DataSet(edgesData) };
            const options = {
                nodes: { shape: 'box', margin: 10, borderWidth: 1, shadow: true, font: { face: 'Pretendard', color:'#333' } },
                edges: { color: '#B0B0B0', width: 2, smooth: { type: 'cubicBezier', forceDirection: 'vertical', roundness: 0.4 } },
                physics: false, // Ensure physics is off for manual layout stability
                interaction: { hover: true, selectConnectedEdges: false, multiselect: true, dragView: true }
            };

            network = new vis.Network(container, data, options);

            // Event Listeners
            network.on("selectNode", () => {
                if(currentAction) return;
                document.getElementById('contextToolbar').style.display = 'flex';
                document.getElementById('edgeToolbar').style.display = 'none';
            });
            network.on("selectEdge", (params) => {
                if(params.nodes.length === 0) {
                    document.getElementById('edgeToolbar').style.display = 'flex';
                    document.getElementById('contextToolbar').style.display = 'none';
                }
            });
            network.on("deselectNode", () => document.getElementById('contextToolbar').style.display = 'none');
            network.on("deselectEdge", () => document.getElementById('edgeToolbar').style.display = 'none');

            network.on("click", (params) => {
                if (currentAction === 'connect' && params.nodes.length > 0) {
                    const targetId = params.nodes[0];
                    if (targetId !== actionSourceId) finalizeConnect(actionSourceId, targetId);
                } else if (params.nodes.length === 0) {
                    cancelAction();
                }
            });

            network.on("doubleClick", (params) => { if(params.nodes.length > 0) editNodeText(); });
            
            // --- Drag & Drop Logic (Group Move) ---
            let dragStartPos = {};

            network.on("dragStart", function(params) {
                if (params.nodes.length > 0) {
                    params.nodes.forEach(id => {
                        dragStartPos[id] = network.getPositions([id])[id];
                    });
                }
            });

            network.on("dragEnd", function (params) {
                if (!isBoardMode || params.nodes.length === 0) { saveSession(); return; }
                
                saveHistory();
                const selectedIds = params.nodes;
                const firstId = selectedIds[0];
                const newPos = network.getPositions([firstId])[firstId];
                
                const nodesDS = network.body.data.nodes;
                const edgesDS = network.body.data.edges;
                const allEdges = edgesDS.get();
                
                // Identify "Leaders" (Nodes not children of other selected nodes)
                let leaders = selectedIds.filter(id => {
                    const incoming = allEdges.find(e => e.to === id);
                    if (incoming && selectedIds.includes(incoming.from)) return false; 
                    return true; 
                });

                // Find Target Column based on Leader Position
                const allNodes = nodesDS.get();
                let columns = allNodes.filter(n => n.level === 1);
                columns.sort((a,b) => a.x - b.x);
                
                let targetCol = null;
                let minDist = Infinity;
                
                columns.forEach(col => {
                    const dist = Math.abs(col.x - newPos.x);
                    if(dist < minDist) { minDist = dist; targetCol = col; }
                });

                const rootId = 1;

                leaders.forEach(nodeId => {
                    if (nodeId === rootId) return;
                    
                    const pos = network.getPositions([nodeId])[nodeId];
                    nodesDS.update({ id: nodeId, x: pos.x, y: pos.y });

                    // A. Promote to Header
                    if (pos.y < BOARD_CONFIG.headerY - 50) {
                        updateSubtreeLevels(nodeId, 1, nodesDS, edgesDS);
                        reParentNode(nodeId, rootId, edgesDS);
                    }
                    // B. Snap to Column
                    else if (targetCol && targetCol.id !== nodeId) {
                        updateSubtreeLevels(nodeId, 2, nodesDS, edgesDS);
                        reParentNode(nodeId, targetCol.id, edgesDS);
                    }
                });

                layoutBoard();
                saveSession();
            });
        }

        // --- Recursive Helpers ---
        function updateSubtreeLevels(rootId, newBaseLevel, nodesDS, edgesDS) {
            const node = nodesDS.get(rootId);
            const diff = newBaseLevel - node.level;
            
            function apply(nid, d) {
                let n = nodesDS.get(nid);
                let nextLevel = n.level + d;
                if (nextLevel < 1) nextLevel = 1; 
                let color = getNodeColor(nextLevel);
                nodesDS.update({id: nid, level: nextLevel, color: {background: color.bg, border: color.border}});
                
                const children = edgesDS.get().filter(e => e.from === nid).map(e => e.to);
                children.forEach(cid => apply(cid, d));
            }
            apply(rootId, diff);
        }

        function reParentNode(childId, newParentId, edgesDS) {
            if (childId === 1 || childId === newParentId) return;
            const allEdges = edgesDS.get();
            const parentEdge = allEdges.find(e => e.to === childId); 
            
            if (parentEdge) {
                if (parentEdge.from !== newParentId) {
                    edgesDS.remove(parentEdge.id);
                    edgesDS.add({from: newParentId, to: childId, hidden: true});
                }
            } else {
                edgesDS.add({from: newParentId, to: childId, hidden: true});
            }
        }

        // --- Copy / Paste Logic ---
        function copySelected() {
            const selectedIds = network.getSelectedNodes();
            if (selectedIds.length === 0) return;
            clipboard = selectedIds; // Store IDs
            showStatus(`Copied ${selectedIds.length} nodes`);
        }

        function duplicateSelected() {
            copySelected();
            pasteNodes();
        }

        function pasteNodes() {
            if (!clipboard || clipboard.length === 0) return;
            saveHistory();

            const nodesDS = network.body.data.nodes;
            const edgesDS = network.body.data.edges;
            const allEdges = edgesDS.get();
            let idMap = {};

            clipboard.forEach(oldId => {
                const oldNode = nodesDS.get(oldId);
                if (!oldNode) return;
                const newId = Date.now() + Math.floor(Math.random()*10000);
                idMap[oldId] = newId;

                const pos = network.getPositions([oldId])[oldId];
                
                nodesDS.add({
                    ...oldNode,
                    id: newId,
                    x: pos.x + 30, // Offset
                    y: pos.y + 30,
                    label: oldNode.label
                });
            });

            // Re-link
            clipboard.forEach(oldId => {
                const incoming = allEdges.find(e => e.to === oldId);
                if (incoming) {
                    const newChildId = idMap[oldId];
                    // If parent was copied, link to new parent. Else link to old parent.
                    let newParentId = idMap[incoming.from] ? idMap[incoming.from] : incoming.from;
                    
                    if (newChildId) {
                        edgesDS.add({from: newParentId, to: newChildId, hidden: isBoardMode});
                    }
                }
            });

            network.selectNodes(Object.values(idMap));
            if(isBoardMode) layoutBoard();
            saveSession();
            showStatus("Pasted!");
        }

        // --- Standard Actions ---
        function getSelectedNode() { const ids = network.getSelectedNodes(); return ids.length > 0 ? ids[0] : null; }
        
        function addChildNode() {
            const pid = getSelectedNode(); if(!pid) return;
            const l = prompt("Child Node Name:");
            if(l) {
                saveHistory();
                const nid = Date.now();
                const parentNode = network.body.data.nodes.get(pid);
                const newLevel = (parentNode.level || 0) + 1;
                const color = getNodeColor(newLevel);
                
                network.body.data.nodes.add({
                    id: nid, label: l, shape:'box', 
                    color: { background: color.bg, border: color.border }, 
                    font:{color:'#333'}, level: newLevel
                });
                network.body.data.edges.add({from: pid, to: nid, hidden: isBoardMode});
                saveSession();
                if(isBoardMode) setTimeout(layoutBoard, 50);
            }
        }
        function editNodeText() {
            const id = getSelectedNode(); if(!id) return;
            const n = network.body.data.nodes.get(id);
            const l = prompt("Edit Text:", n.label);
            if(l !== null) { saveHistory(); network.body.data.nodes.update({id: id, label: l}); saveSession(); }
        }
        function deleteSelected() {
            const ids = network.getSelectedNodes(); if(ids.length===0) return;
            saveHistory();
            network.body.data.nodes.remove(ids);
            document.getElementById('contextToolbar').style.display = 'none';
            saveSession();
            if(isBoardMode) setTimeout(layoutBoard, 50);
        }
        function unlinkNode() {
            const id = getSelectedNode(); if(!id) return;
            const edges = network.body.data.edges.get();
            const incoming = edges.filter(e => e.to === id);
            if(incoming.length > 0) {
                saveHistory();
                network.body.data.edges.remove(incoming.map(e => e.id));
                showStatus("Node unlinked");
                saveSession();
            } else { showStatus("No parent link found"); }
        }
        function deleteSelectedEdge() {
            const edges = network.getSelectedEdges(); if(edges.length === 0) return;
            saveHistory();
            network.body.data.edges.remove(edges);
            document.getElementById('edgeToolbar').style.display = 'none';
            saveSession();
        }
        
        function startConnect() {
            const id = getSelectedNode(); if(!id) return;
            currentAction = 'connect'; actionSourceId = id;
            showStatus("üëâ Click node to LINK");
            document.body.style.cursor = "cell";
            network.body.data.nodes.update({id: id, borderWidth: 2, color: {border:'#34C759'}});
        }
        function finalizeConnect(src, tgt) {
            saveHistory();
            network.body.data.edges.add({from: src, to: tgt, hidden: isBoardMode});
            finishAction(src); showStatus("Linked!");
        }
        function finishAction(sid) {
            network.body.data.nodes.update({id: sid, borderWidth: 1, color: null}); 
            currentAction = null; actionSourceId = null;
            document.body.style.cursor = "default";
            saveSession();
        }
        function cancelAction() {
            if (actionSourceId) network.body.data.nodes.update({id: actionSourceId, borderWidth: 1});
            currentAction = null; actionSourceId = null;
            document.body.style.cursor = "default"; showStatus("");
        }

        // --- Layout & Theme ---
        function toggleTheme() {
            isDarkMode = !isDarkMode;
            document.documentElement.setAttribute('data-theme', isDarkMode ? 'dark' : 'light');
            localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');
        }

        function setLayout(t) {
            saveHistory();
            if(!network) return;
            
            if (t === 'Board') {
                isBoardMode = true;
                toggleEdges(false);
                layoutBoard();
                return;
            } else {
                isBoardMode = false;
                toggleEdges(true);
            }

            let o = { physics: false };
            if(t==='UD') {
                o.layout = { hierarchical: { enabled: true, direction: "UD", levelSeparation: 150 } };
            } else if(t==='LR') {
                o.layout = { hierarchical: { enabled: true, direction: "LR", levelSeparation: 200 } };
            } else {
                o.layout = { hierarchical: { enabled: false } };
                o.physics = { enabled: true, solver: 'forceAtlas2Based', stabilization: { iterations: 200 } };
                network.once("stabilized", function() { network.setOptions({ physics: false }); });
            }
            network.setOptions(o);
            if (t !== 'Free') network.fit();
        }

        function toggleEdges(visible) {
            if(!network) return;
            const edges = network.body.data.edges.get();
            const updates = edges.map(e => ({ id: e.id, hidden: !visible }));
            network.body.data.edges.update(updates);
        }

        function layoutBoard() {
            const nodes = network.body.data.nodes;
            const edges = network.body.data.edges;
            const rootId = 1;
            const allNodes = nodes.get();
            const allEdges = edges.get();

            let columns = allNodes.filter(n => n.level === 1);
            columns = [...new Set(columns)];
            columns.sort((a,b) => (a.x || 0) - (b.x || 0));

            const startX = -((columns.length * BOARD_CONFIG.colWidth) / 2) + (BOARD_CONFIG.colWidth/2);
            let updates = [];
            
            updates.push({id: rootId, x: 0, y: BOARD_CONFIG.headerY - 150});

            columns.forEach((col, cIdx) => {
                const cx = startX + (cIdx * BOARD_CONFIG.colWidth);
                const cy = BOARD_CONFIG.headerY;
                updates.push({ id: col.id, x: cx, y: cy });

                let currentY = cy + BOARD_CONFIG.cardGap;
                function placeDescendants(parentId, depth) {
                    let children = allNodes.filter(n => allEdges.some(e => e.from === parentId && e.to === n.id));
                    children.sort((a,b) => (a.y || 0) - (b.y || 0));
                    children.forEach(child => {
                        updates.push({
                            id: child.id,
                            x: cx + (depth * BOARD_CONFIG.indent),
                            y: currentY
                        });
                        currentY += BOARD_CONFIG.cardGap;
                        placeDescendants(child.id, depth + 1);
                    });
                }
                placeDescendants(col.id, 0);
            });

            nodes.update(updates);
            network.setOptions({ physics: false, layout: { hierarchical: { enabled: false } } });
            showStatus("Board Aligned");
        }

        // --- Save/Load/Export ---
        function showStatus(m) {
            const el = document.getElementById('statusMessage');
            el.innerText = m; el.style.opacity = m ? 1 : 0;
            if(m) setTimeout(() => el.style.opacity = 0, 3000);
        }
        function saveSession() {
            if(!network) return;
            try {
                const d = { text: document.getElementById('inputText').value, nodes: network.body.data.nodes.get(), edges: network.body.data.edges.get(), initialState: initialState };
                localStorage.setItem('mindMapSessionV4_5', JSON.stringify(d));
            } catch(e) {}
        }
        function restoreSession() {
            const s = localStorage.getItem('mindMapSessionV4_5');
            if(s) { try { const d = JSON.parse(s); document.getElementById('inputText').value = d.text||""; initialState = d.initialState; drawMap(d.nodes, d.edges); } catch(e){} }
        }
        function saveProject() { if(!network) return; const d = { nodes: network.body.data.nodes.get(), edges: network.body.data.edges.get() }; const b = new Blob([JSON.stringify(d)], {type:"text/json"}); const a = document.createElement("a"); a.href = URL.createObjectURL(b); a.download = "mindmap.json"; a.click(); }
        function loadProject(e) { const r = new FileReader(); r.onload = function(evt) { const d = JSON.parse(evt.target.result); drawMap(d.nodes, d.edges); }; r.readAsText(e.target.files[0]); }
        async function exportMap(t) { const el = document.getElementById('mynetwork'); const c = await html2canvas(el); const l = document.createElement('a'); l.download = 'mindmap.png'; l.href = c.toDataURL(); l.click(); }
        async function exportWord() { const el = document.getElementById('mynetwork'); const bg = el.style.backgroundColor; el.style.backgroundColor = "#fff"; const c = await html2canvas(el); const d = c.toDataURL('image/png'); el.style.backgroundColor = bg; const h = `<html xmlns:o='urn:schemas-microsoft-com:office:office' xmlns:w='urn:schemas-microsoft-com:office:word' xmlns='http://www.w3.org/TR/REC-html40'><head><meta charset='utf-8'><title>Export</title></head><body><h1>Mind Map</h1><br><img src="${d}" style="width:100%"><br><p>v4.5</p></body></html>`; const b = new Blob(['\ufeff', h], { type: 'application/msword' }); const l = document.createElement('a'); l.href = URL.createObjectURL(b); l.download = 'mindmap.doc'; l.click(); }
    </script>
