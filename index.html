<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Mind Map Generator (Pro Edit)</title>
    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    
    <style>
        /* Mac ìŠ¤íƒ€ì¼ & íŒŒìŠ¤í…” í†¤ ì„¤ì • */
        :root {
            --bg-color: #F2F2F7;
            --panel-bg: rgba(255, 255, 255, 0.85);
            --text-color: #1C1C1E;
            --border-color: rgba(60, 60, 67, 0.18);
            --accent-color: #007AFF;
            --danger-color: #FF3B30;
            --radius: 16px;
            --shadow: 0 8px 30px rgba(0,0,0,0.12);
            --font-stack: -apple-system, BlinkMacSystemFont, "Pretendard", "Apple SD Gothic Neo", sans-serif;

            /* ë…¸ë“œ ìƒ‰ìƒ (íŒŒìŠ¤í…”) */
            --node-root: #FFD1DC; /* í•‘í¬ */
            --node-keyword: #C1E1C1; /* ë¯¼íŠ¸ */
            --node-sentence: #C4DEF6; /* í•˜ëŠ˜ */
            --node-active: #FF6B6B; /* ì´ë™ ì¤‘ì¼ ë•Œ ê°•ì¡°ìƒ‰ */
        }

        /* ë‹¤í¬ëª¨ë“œ */
        [data-theme="dark"] {
            --bg-color: #1C1C1E;
            --panel-bg: rgba(44, 44, 46, 0.85);
            --text-color: #FFFFFF;
            --border-color: rgba(84, 84, 88, 0.4);
            --accent-color: #0A84FF;
        }

        body {
            font-family: var(--font-stack);
            padding: 20px;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: 0.3s;
            margin: 0;
            height: 100vh;
            box-sizing: border-box;
            backdrop-filter: blur(20px);
        }

        .container { display: flex; gap: 20px; height: 92vh; flex-direction: column; }
        
        @media (min-width: 900px) {
            .container { flex-direction: row; }
            .input-panel { width: 350px; flex-shrink: 0; }
            .map-panel { flex-grow: 1; }
        }

        .panel {
            background: var(--panel-bg);
            padding: 24px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
            display: flex; flex-direction: column;
            position: relative;
        }
        
        /* ì…ë ¥ì°½ ìŠ¤íƒ€ì¼ */
        h2 { margin: 0 0 15px 0; font-size: 1.2rem; display: flex; justify-content: space-between; align-items: center;}
        textarea { width: 100%; height: 150px; padding: 12px; border-radius: 10px; border: 1px solid var(--border-color); resize: none; font-family: inherit; margin-bottom: 10px; background: var(--bg-color); color: var(--text-color);}
        input[type="text"] { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid var(--border-color); margin-bottom: 10px; box-sizing: border-box; background: var(--bg-color); color: var(--text-color);}
        
        .btn { padding: 10px; border-radius: 8px; border: none; cursor: pointer; font-weight: 600; font-size: 0.9rem; transition: 0.2s; font-family: inherit; }
        .btn-primary { background-color: var(--accent-color); color: white; width: 100%; margin-top: 10px; }
        .btn-primary:hover { opacity: 0.9; transform: translateY(-1px); }
        .btn-secondary { background-color: rgba(0,0,0,0.05); color: var(--text-color); }
        .btn-group { display: flex; gap: 5px; margin-bottom: 15px; }

        /* ë§ˆì¸ë“œë§µ ì˜ì—­ */
        #mynetwork { width: 100%; height: 100%; cursor: grab; }
        #mynetwork:active { cursor: grabbing; }

        .map-controls { position: absolute; top: 15px; right: 15px; display: flex; gap: 8px; z-index: 10; }
        .map-controls button { padding: 6px 12px; font-size: 0.8rem; background: var(--panel-bg); border: 1px solid var(--border-color); border-radius: 8px; cursor: pointer; color: var(--text-color); box-shadow: 0 2px 5px rgba(0,0,0,0.05); }

        /* ğŸ”¥ ì»¨í…ìŠ¤íŠ¸ ë©”ë‰´ (ë”ë¸”í´ë¦­ ë©”ë‰´) ìŠ¤íƒ€ì¼ */
        #contextMenu {
            display: none;
            position: absolute;
            z-index: 1000;
            width: 160px;
            background-color: var(--panel-bg);
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            border: 1px solid var(--border-color);
            overflow: hidden;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        #contextMenu ul { list-style: none; padding: 0; margin: 0; }
        #contextMenu li {
            padding: 12px 16px;
            cursor: pointer;
            font-size: 0.9rem;
            border-bottom: 1px solid var(--border-color);
            color: var(--text-color);
            display: flex; align-items: center; gap: 8px;
        }
        #contextMenu li:last-child { border-bottom: none; }
        #contextMenu li:hover { background-color: var(--accent-color); color: white; }
        
        /* ì´ë™ ëª¨ë“œ ì•ˆë‚´ ë©”ì‹œì§€ */
        #moveModeMsg {
            display: none;
            position: absolute;
            top: 60px; left: 50%; transform: translateX(-50%);
            background: var(--accent-color); color: white;
            padding: 10px 20px; border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            z-index: 100; font-weight: bold; font-size: 0.9rem;
            animation: fadeIn 0.3s;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translate(-50%, -10px); } to { opacity: 1; transform: translate(-50%, 0); } }

    </style>
</head>
<body>

    <div class="container">
        <div class="input-panel panel">
            <h2>
                Settings
                <button onclick="toggleTheme()" style="background:none; border:none; cursor:pointer; font-size:1.2rem;">ğŸŒ“</button>
            </h2>
            
            <div class="btn-group">
                <button class="btn btn-secondary" style="flex:1" onclick="saveProject()">ğŸ’¾ Save</button>
                <button class="btn btn-secondary" style="flex:1" onclick="document.getElementById('fileLoader').click()">ğŸ“‚ Load</button>
                <input type="file" id="fileLoader" style="display:none" onchange="loadProject(event)" accept=".json">
            </div>

            <textarea id="inputText" placeholder="Paste your text here..."></textarea>
            <input type="text" id="keywords" placeholder="Keywords (Optional)">
            
            <button class="btn btn-primary" onclick="processData()">âœ¨ Generate Mind Map</button>

            <div style="margin-top: auto; font-size: 0.8rem; opacity: 0.7; line-height: 1.5;">
                * <b>Tip:</b> Double-click a node to Edit/Move.<br>
                * <b>Auto-Save:</b> Enabled.
            </div>
        </div>

        <div class="map-panel panel">
            <div class="map-controls">
                <button onclick="setLayout('UD')">Tree</button>
                <button onclick="setLayout('LR')">Block</button>
                <button onclick="setLayout('Free')">Free</button>
                <span style="width:1px; background:#ccc; margin:0 5px;"></span>
                <button onclick="exportMap('png')">IMG</button>
                <button onclick="exportMap('pdf')">PDF</button>
            </div>

            <div id="moveModeMsg">ğŸš€ Select a new parent node to attach to!</div>

            <div id="mynetwork"></div>

            <div id="contextMenu">
                <ul>
                    <li onclick="menuAction('add')">â• Add Child</li>
                    <li onclick="menuAction('edit')">âœï¸ Edit Text</li>
                    <li onclick="menuAction('move')">ğŸš€ Move (Re-attach)</li>
                    <li onclick="menuAction('cut')">âœ‚ï¸ Cut</li>
                    <li onclick="menuAction('copy')">ğŸ“„ Copy</li>
                    <li id="pasteOption" style="display:none;" onclick="menuAction('paste')">ğŸ“‹ Paste</li>
                    <li onclick="menuAction('delete')" style="color:var(--danger-color)">ğŸ—‘ Delete</li>
                </ul>
            </div>
        </div>
    </div>

    <script>
        let network = null;
        let isDarkMode = false;
        
        // ìƒíƒœ ë³€ìˆ˜ë“¤
        let selectedNodeId = null; // í˜„ì¬ ë©”ë‰´ë¥¼ ë„ìš´ ë…¸ë“œ
        let moveSourceId = null;   // ì´ë™ì‹œí‚¤ë ¤ê³  ì„ íƒí•œ ë…¸ë“œ
        let clipboard = null;      // ë³µì‚¬í•œ ë…¸ë“œ ë°ì´í„° ì €ì¥

        // ì´ˆê¸°í™”
        window.onload = function() {
            if(localStorage.getItem('theme') === 'dark') toggleTheme();
            restoreSession();
            
            // ë°”íƒ•í™”ë©´ í´ë¦­ ì‹œ ë©”ë‰´ ë‹«ê¸°
            document.addEventListener('click', function(e) {
                if (!e.target.closest('#contextMenu')) {
                    closeMenu();
                }
            });
        };

        // --- 1. ë°ì´í„° ì²˜ë¦¬ ë° ê·¸ë¦¬ê¸° ---
        function processData() {
            const text = document.getElementById('inputText').value;
            const keywordsRaw = document.getElementById('keywords').value;

            if(!text) { alert("Please input text."); return; }

            // ê°„ë‹¨ í‚¤ì›Œë“œ ì¶”ì¶œ ë¡œì§
            let keywordList = [];
            if (!keywordsRaw.trim()) {
                const stopWords = ['ì€','ëŠ”','ì´','ê°€','ì„','ë¥¼','ì˜','ì—','ë¡œ','í•©ë‹ˆë‹¤','ì…ë‹ˆë‹¤'];
                const words = text.replace(/[.,?!]/g, " ").split(/\s+/);
                const counts = {};
                words.forEach(w => {
                    if(w.length>=2 && !stopWords.some(sw=>w.endsWith(sw))) counts[w]=(counts[w]||0)+1;
                });
                keywordList = Object.entries(counts).sort((a,b)=>b[1]-a[1]).slice(0,5).map(e=>e[0]);
            } else {
                keywordList = keywordsRaw.split(',').map(k=>k.trim()).filter(k=>k);
            }

            // ë…¸ë“œ ìƒì„±
            const style = getComputedStyle(document.documentElement);
            let nodes = [{id: 1, label: 'Main Topic', color: style.getPropertyValue('--node-root').trim(), shape:'box', font:{size:20}}];
            let edges = [];
            let nodeId = 2;

            const sentences = text.match(/[^.?!]+[.?!]+["']?|[^.?!]+$/g) || [text];

            keywordList.forEach(kw => {
                const kwId = nodeId++;
                nodes.push({id: kwId, label: kw, color: style.getPropertyValue('--node-keyword').trim(), shape:'ellipse'});
                edges.push({from: 1, to: kwId});

                let count = 0;
                sentences.forEach(s => {
                    if(s.includes(kw) && count < 3) {
                        if(s.trim().length > 5) {
                            nodes.push({id: nodeId, label: s.trim().substring(0,20)+"...", title: s.trim(), color: style.getPropertyValue('--node-sentence').trim(), shape:'box'});
                            edges.push({from: kwId, to: nodeId});
                            nodeId++;
                            count++;
                        }
                    }
                });
            });

            drawMap(nodes, edges);
            saveSession();
        }

        function drawMap(nodesData, edgesData) {
            const container = document.getElementById('mynetwork');
            const data = {
                nodes: new vis.DataSet(nodesData),
                edges: new vis.DataSet(edgesData)
            };
            
            const options = {
                nodes: { shape: 'box', margin: 10, borderWidth: 0, shadow: true, font: { face: 'Pretendard' } },
                edges: { color: '#B0B0B0', width: 2, smooth: { type: 'cubicBezier' } },
                layout: { hierarchical: { enabled: true, direction: "UD", sortMethod: "hubsize", levelSeparation: 150 } },
                physics: false,
                interaction: { hover: true, multiselect: false }
            };

            network = new vis.Network(container, data, options);

            // ğŸ”¥ ë”ë¸” í´ë¦­ ì´ë²¤íŠ¸ -> ë©”ë‰´ ì—´ê¸°
            network.on("doubleClick", function(params) {
                if (params.nodes.length > 0) {
                    selectedNodeId = params.nodes[0];
                    showContextMenu(params.pointer.DOM);
                } else {
                    // ë¹ˆ ê³µê°„ ë”ë¸”í´ë¦­ (ì›í•˜ë©´ ì—¬ê¸°ì— ìµœìƒìœ„ ë…¸ë“œ ì¶”ê°€ ê¸°ëŠ¥ ë„£ì„ ìˆ˜ ìˆìŒ)
                }
            });

            // ğŸ”¥ í´ë¦­ ì´ë²¤íŠ¸ -> ì´ë™(Move) ì²˜ë¦¬
            network.on("click", function(params) {
                // ì´ë™ ëª¨ë“œì´ê³ , ë¹ˆ ê³µê°„ì´ ì•„ë‹Œ ë‹¤ë¥¸ ë…¸ë“œë¥¼ í´ë¦­í–ˆë‹¤ë©´?
                if (moveSourceId !== null && params.nodes.length > 0) {
                    const targetId = params.nodes[0];
                    if (targetId !== moveSourceId) {
                        executeMove(moveSourceId, targetId);
                    }
                }
                saveSession();
            });
            
            network.on("dragEnd", saveSession);
        }

        // --- 2. ì»¨í…ìŠ¤íŠ¸ ë©”ë‰´ ê¸°ëŠ¥ (í•µì‹¬) ---
        function showContextMenu(pos) {
            const menu = document.getElementById('contextMenu');
            // ë¶™ì—¬ë„£ê¸° ë©”ë‰´ í‘œì‹œ ì—¬ë¶€
            document.getElementById('pasteOption').style.display = clipboard ? 'flex' : 'none';
            
            menu.style.display = 'block';
            menu.style.left = pos.x + 'px';
            menu.style.top = pos.y + 'px';
        }

        function closeMenu() {
            document.getElementById('contextMenu').style.display = 'none';
        }

        function menuAction(action) {
            closeMenu();
            const nodes = network.body.data.nodes;
            const edges = network.body.data.edges;

            if (action === 'delete') {
                // ì‚­ì œ: ì—°ê²°ëœ ì—£ì§€ë„ ìë™ ì‚­ì œë¨
                nodes.remove(selectedNodeId);
            } 
            else if (action === 'edit') {
                const oldLabel = nodes.get(selectedNodeId).label;
                const newLabel = prompt("Edit Text:", oldLabel);
                if(newLabel) nodes.update({id: selectedNodeId, label: newLabel});
            }
            else if (action === 'add') {
                // ì¶”ê°€: ìì‹ ë…¸ë“œë¡œ ì¶”ê°€
                const label = prompt("New Node Name:");
                if(label) {
                    const newId = Date.now(); // ìœ ë‹ˆí¬ ID
                    const style = getComputedStyle(document.documentElement);
                    nodes.add({id: newId, label: label, shape:'box', color: style.getPropertyValue('--node-sentence').trim()});
                    edges.add({from: selectedNodeId, to: newId});
                }
            }
            else if (action === 'move') {
                // ì´ë™ ëª¨ë“œ ì‹œì‘
                startMoveMode(selectedNodeId);
            }
            else if (action === 'copy') {
                // ë³µì‚¬: ë°ì´í„° ì €ì¥
                const nodeData = nodes.get(selectedNodeId);
                clipboard = { label: nodeData.label, color: nodeData.color, shape: nodeData.shape, title: nodeData.title };
                // ì•Œë¦¼ íš¨ê³¼ (ì„ íƒì‚¬í•­)
                alert("Copied!"); 
            }
            else if (action === 'cut') {
                // ì˜ë¼ë‚´ê¸°: ë³µì‚¬ í›„ ì‚­ì œ
                const nodeData = nodes.get(selectedNodeId);
                clipboard = { label: nodeData.label, color: nodeData.color, shape: nodeData.shape, title: nodeData.title };
                nodes.remove(selectedNodeId);
            }
            else if (action === 'paste') {
                // ë¶™ì—¬ë„£ê¸°: í˜„ì¬ ì„ íƒëœ ë…¸ë“œì˜ ìì‹ìœ¼ë¡œ
                if(clipboard) {
                    const newId = Date.now();
                    nodes.add({
                        id: newId, 
                        label: clipboard.label, 
                        color: clipboard.color, 
                        shape: clipboard.shape,
                        title: clipboard.title
                    });
                    edges.add({from: selectedNodeId, to: newId});
                }
            }
            saveSession();
        }

        // --- 3. ì´ë™(Move) ë¡œì§ ìƒì„¸ ---
        function startMoveMode(id) {
            moveSourceId = id;
            // ì‹œê°ì  í”¼ë“œë°±: ë¹¨ê°„ìƒ‰ í…Œë‘ë¦¬ + ì ì„ 
            const nodes = network.body.data.nodes;
            const originalColor = nodes.get(id).color;
            
            nodes.update({
                id: id, 
                borderWidth: 4, 
                color: { border: '#FF3B30', background: originalColor.background || originalColor },
                shapeProperties: { borderDashes: true }
            });

            document.getElementById('moveModeMsg').style.display = 'block';
            document.body.style.cursor = 'crosshair'; // ì»¤ì„œ ë³€ê²½
        }

        function executeMove(sourceId, targetId) {
            const edges = network.body.data.edges;
            const nodes = network.body.data.nodes;

            // 1. ê¸°ì¡´ ë¶€ëª¨ì™€ì˜ ì—°ê²°(Edge) ì°¾ì•„ì„œ ì‚­ì œ
            // (sourceIdë¡œ ë“¤ì–´ì˜¤ëŠ”(to) ì—£ì§€ë¥¼ ì°¾ìŒ)
            const connectedEdges = network.getConnectedEdges(sourceId);
            connectedEdges.forEach(edgeId => {
                const edge = edges.get(edgeId);
                if (edge.to === sourceId) { // ë¶€ëª¨ -> ë‚˜ ì—°ê²°ì„ ë§Œ ì‚­ì œ
                    edges.remove(edgeId);
                }
            });

            // 2. ìƒˆë¡œìš´ ë¶€ëª¨(target)ì™€ ì—°ê²°
            edges.add({from: targetId, to: sourceId});

            // 3. ìŠ¤íƒ€ì¼ ì›ìƒë³µêµ¬ ë° ëª¨ë“œ ì¢…ë£Œ
            const node = nodes.get(sourceId);
            // ìƒ‰ìƒì€ ì›ë˜ëŒ€ë¡œ ëŒë¦¬ë˜, border ë“± ì´ˆê¸°í™” (ê°„ë‹¨íˆ ê¸°ì¡´ ìƒ‰ ì¬ì ìš©)
            // ì •í™•í•œ ë³µêµ¬ë¥¼ ìœ„í•´ DataSetì—ì„œ ë‹¤ì‹œ ì½ê±°ë‚˜, ë‹¨ìˆœíˆ ì—…ë°ì´íŠ¸
            nodes.update({
                id: sourceId, 
                borderWidth: 0, 
                shapeProperties: { borderDashes: false }
            });

            moveSourceId = null;
            document.getElementById('moveModeMsg').style.display = 'none';
            document.body.style.cursor = 'default';
        }

        // --- 4. ê¸°íƒ€ ê¸°ëŠ¥ (ë ˆì´ì•„ì›ƒ, ì €ì¥, í…Œë§ˆ) ---
        function setLayout(type) {
            if(!network) return;
            const options = { physics: false };
            if (type === 'UD') options.layout = { hierarchical: { enabled: true, direction: "UD", levelSeparation: 150 } };
            else if (type === 'LR') options.layout = { hierarchical: { enabled: true, direction: "LR", levelSeparation: 200 } };
            else { options.layout = { hierarchical: { enabled: false } }; options.physics = { enabled: true }; }
            network.setOptions(options);
            network.fit();
        }

        function toggleTheme() {
            isDarkMode = !isDarkMode;
            document.documentElement.setAttribute('data-theme', isDarkMode ? 'dark' : 'light');
            localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');
        }

        function saveSession() {
            if (!network) return;
            const data = {
                text: document.getElementById('inputText').value,
                nodes: network.body.data.nodes.get(),
                edges: network.body.data.edges.get()
            };
            localStorage.setItem('mindMapSessionPro', JSON.stringify(data));
        }

        function restoreSession() {
            const saved = localStorage.getItem('mindMapSessionPro');
            if (saved) {
                try {
                    const data = JSON.parse(saved);
                    document.getElementById('inputText').value = data.text || "";
                    drawMap(data.nodes, data.edges);
                } catch(e){}
            }
        }

        // íŒŒì¼ ì €ì¥/ë¡œë“œ ë° ë‚´ë³´ë‚´ê¸° (ê¸°ì¡´ ë™ì¼)
        function saveProject() {
            if (!network) return;
            const data = { nodes: network.body.data.nodes.get(), edges: network.body.data.edges.get() };
            const blob = new Blob([JSON.stringify(data)], {type: "text/json"});
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = "mindmap.json";
            link.click();
        }
        function loadProject(e) {
            const reader = new FileReader();
            reader.onload = function(evt) {
                const data = JSON.parse(evt.target.result);
                drawMap(data.nodes, data.edges);
            };
            reader.readAsText(e.target.files[0]);
        }
        async function exportMap(type) {
            const el = document.getElementById('mynetwork');
            const canvas = await html2canvas(el);
            if(type === 'pdf') {
                const img = canvas.toDataURL('image/png');
                const pdf = new jspdf.jsPDF('l');
                const props = pdf.getImageProperties(img);
                const w = pdf.internal.pageSize.getWidth();
                const h = (props.height * w) / props.width;
                pdf.addImage(img, 'PNG', 0, 0, w, h);
                pdf.save('mindmap.pdf');
            } else {
                const link = document.createElement('a');
                link.download = 'mindmap.png';
                link.href = canvas.toDataURL();
                link.click();
            }
        }
    </script>
</body>
</html>
