<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Mind Map (v1.4)</title>
    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    
    <style>
        :root {
            --bg-color: #F5F5F7;
            --panel-bg: rgba(255, 255, 255, 0.95);
            --text-color: #1D1D1F;
            --border-color: #D2D2D7;
            --accent-color: #007AFF;
            --danger-color: #FF3B30;
            --success-color: #34C759;
            --warning-color: #FF9500;
            --radius: 12px;
            --shadow: 0 4px 12px rgba(0,0,0,0.08);
            
            --node-root: #FFD1DC;
            --node-keyword: #C1E1C1;
            --node-sentence: #C4DEF6;
        }

        [data-theme="dark"] {
            --bg-color: #1C1C1E;
            --panel-bg: #2C2C2E;
            --text-color: #FFFFFF;
            --border-color: #48484A;
            --accent-color: #0A84FF;
        }

        body { font-family: -apple-system, BlinkMacSystemFont, "Pretendard", sans-serif; padding: 20px; background-color: var(--bg-color); color: var(--text-color); margin: 0; height: 100vh; box-sizing: border-box; transition: 0.3s; }
        .container { display: flex; gap: 20px; height: 92vh; flex-direction: column; }
        @media (min-width: 900px) { .container { flex-direction: row; } .input-panel { width: 340px; flex-shrink: 0; } .map-panel { flex-grow: 1; } }

        .panel { background: var(--panel-bg); padding: 20px; border-radius: var(--radius); box-shadow: var(--shadow); border: 1px solid var(--border-color); display: flex; flex-direction: column; position: relative; }
        
        h2 { margin: 0 0 15px 0; font-size: 1.1rem; display: flex; justify-content: space-between; align-items: center; }
        textarea { width: 100%; height: 140px; padding: 12px; border-radius: 8px; border: 1px solid var(--border-color); resize: none; font-family: inherit; margin-bottom: 10px; background: var(--bg-color); color: var(--text-color); box-sizing: border-box;}
        input[type="text"] { width: 100%; padding: 12px; border-radius: 8px; border: 1px solid var(--border-color); margin-bottom: 10px; box-sizing: border-box; background: var(--bg-color); color: var(--text-color);}
        
        .btn { padding: 10px; border-radius: 8px; border: none; cursor: pointer; font-weight: 600; font-size: 0.9rem; transition: 0.2s; }
        .btn-primary { background-color: var(--accent-color); color: white; width: 100%; margin-top: 10px; }
        .btn-secondary { background-color: rgba(120, 120, 128, 0.16); color: var(--text-color); font-size: 0.85rem;}
        .btn-toolbar { display: flex; gap: 5px; margin-bottom: 10px; }
        .btn-toolbar .btn { flex: 1; }

        #mynetwork { width: 100%; height: 100%; }
        
        /* --- Toolbar Styles --- */
        .map-controls { 
            position: absolute; top: 15px; right: 15px; left: 15px; 
            display: flex; justify-content: space-between; pointer-events: none; z-index: 10;
        }
        
        .control-group { 
            pointer-events: auto; display: flex; gap: 8px; background: var(--panel-bg); 
            padding: 5px; border-radius: 10px; border: 1px solid var(--border-color); box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            flex-wrap: wrap;
        }

        .control-group button { 
            padding: 8px 12px; font-size: 0.85rem; background: transparent; border: none; 
            border-radius: 6px; cursor: pointer; color: var(--text-color); transition: 0.2s;
        }
        .control-group button:hover { background-color: rgba(120, 120, 128, 0.1); }
        
        /* Context Toolbar (Hidden by default) */
        #contextToolbar { display: none; border-color: var(--accent-color); background-color: rgba(0, 122, 255, 0.05); backdrop-filter: blur(10px); }
        #edgeToolbar { display: none; border-color: var(--warning-color); }

        /* Action Buttons */
        .btn-add { color: var(--accent-color) !important; font-weight: bold; }
        .btn-move { color: var(--warning-color) !important; font-weight: bold; }
        .btn-connect { color: var(--success-color) !important; font-weight: bold; }
        .btn-delete { color: var(--danger-color) !important; font-weight: bold; }

        /* Status Message */
        #statusMessage {
            position: absolute; top: 70px; left: 50%; transform: translateX(-50%);
            background: var(--accent-color); color: white; padding: 8px 24px; border-radius: 20px;
            font-size: 0.9rem; font-weight: bold; box-shadow: 0 4px 15px rgba(0,122,255,0.3);
            pointer-events: none; opacity: 0; transition: opacity 0.3s; z-index: 100;
        }

        .version-tag { font-size: 0.75rem; color: var(--text-color); opacity: 0.5; margin-top: 10px; text-align: right; }
    </style>
</head>
<body>

    <div class="container">
        <div class="input-panel panel">
            <h2>
                Settings
                <button onclick="toggleTheme()" style="background:none; border:none; cursor:pointer; font-size:1.5rem;" title="Dark Mode">üåì</button>
            </h2>
            
            <div class="btn-toolbar">
                <button class="btn btn-secondary" onclick="saveProject()">üíæ Save</button>
                <button class="btn btn-secondary" onclick="document.getElementById('fileLoader').click()">üìÇ Load</button>
                <input type="file" id="fileLoader" style="display:none" onchange="loadProject(event)" accept=".json">
            </div>

            <label style="font-size:0.85rem; font-weight:bold; color:var(--text-color); margin-bottom:5px; display:block;">Text Input:</label>
            <textarea id="inputText" placeholder="Paste your text here..."></textarea>
            
            <label style="font-size:0.85rem; font-weight:bold; color:var(--text-color); margin-bottom:5px; display:block;">Keywords (Optional):</label>
            <input type="text" id="keywords" placeholder="e.g. Love, Hope">
            
            <button class="btn btn-primary" onclick="processData()">‚ú® Generate Mind Map</button>

            <div style="margin-top:auto;">
                <p style="font-size:0.8rem; opacity:0.6; line-height:1.4; margin-bottom:0;">
                    * <b>Click Node:</b> Show Tools (Add, Move, Edit)<br>
                    * <b>Auto-Save:</b> Enabled
                </p>
                <div class="version-tag">Version 1.4</div>
            </div>
        </div>

        <div class="map-panel panel">
            <div id="statusMessage">Action Active</div>

            <div class="map-controls">
                <div style="display:flex; gap:10px;">
                    <div id="contextToolbar" class="control-group">
                        <button class="btn-add" onclick="addChildNode()">‚ûï Add Child</button>
                        <button onclick="editNodeText()">‚úèÔ∏è Edit Text</button>
                        <button class="btn-move" onclick="startMove()">üöÄ Move</button>
                        <button class="btn-connect" onclick="startConnect()">üîó Connect</button>
                        <button class="btn-delete" onclick="deleteSelected()">üóë Delete</button>
                    </div>
                    <div id="edgeToolbar" class="control-group">
                        <button class="btn-delete" onclick="deleteSelectedEdge()">‚ùå Delete Line</button>
                    </div>
                </div>

                <div class="control-group">
                    <button onclick="undo()" title="Undo">‚Ü©Ô∏è</button>
                    <button onclick="resetMap()" title="Reset" style="color:var(--danger-color)">üîÑ</button>
                    <span style="width:1px; background:var(--border-color); margin:0 5px;"></span>
                    <button onclick="setLayout('UD')">üå≥</button>
                    <button onclick="setLayout('LR')">üß±</button>
                    <button onclick="setLayout('Free')">‚ú®</button>
                    <span style="width:1px; background:var(--border-color); margin:0 5px;"></span>
                    <button onclick="exportMap('png')">üì∑</button>
                    <button onclick="exportWord()">üìù</button>
                </div>
            </div>

            <div id="mynetwork"></div>
        </div>
    </div>

    <script>
        let network = null;
        let isDarkMode = false;
        
        // State variables for actions
        let currentAction = null; // 'move' or 'connect'
        let actionSourceId = null; 
        
        let historyStack = [];
        let initialState = null;
        const MAX_HISTORY = 50; 

        window.onload = function() {
            if(localStorage.getItem('theme') === 'dark') toggleTheme();
            restoreSession();
            
            // Global key listener for delete
            document.addEventListener('keydown', function(e) {
                if(e.key === 'Delete' || e.key === 'Backspace') {
                    if(network.getSelectedNodes().length > 0) deleteSelected();
                    if(network.getSelectedEdges().length > 0) deleteSelectedEdge();
                }
            });
        };

        // --- 1. History Logic ---
        function saveHistory() {
            if(!network) return;
            const currentState = { nodes: network.body.data.nodes.get(), edges: network.body.data.edges.get() };
            historyStack.push(JSON.stringify(currentState));
            if(historyStack.length > MAX_HISTORY) historyStack.shift();
        }

        function undo() {
            if(historyStack.length === 0) { showStatus("Nothing to undo"); return; }
            const prevState = JSON.parse(historyStack.pop());
            network.setData({nodes: new vis.DataSet(prevState.nodes), edges: new vis.DataSet(prevState.edges)});
            saveSession();
        }

        function resetMap() {
            if(!initialState) return;
            if(confirm("Reset entire map?")) {
                const startState = JSON.parse(initialState);
                network.setData({nodes: new vis.DataSet(startState.nodes), edges: new vis.DataSet(startState.edges)});
                historyStack = [];
                saveSession();
            }
        }

        // --- 2. Main Generation Logic ---
        function processData() {
            const text = document.getElementById('inputText').value;
            const keywordsRaw = document.getElementById('keywords').value;
            if(!text) { alert("Please input text."); return; }

            let keywordList = [];
            if (!keywordsRaw.trim()) {
                const stopWords = ['ÏùÄ','Îäî','Ïù¥','Í∞Ä','ÏùÑ','Î•º','Ïùò','Ïóê','Î°ú','Ìï©ÎãàÎã§','ÏûÖÎãàÎã§','Í≤É','Ïàò','Í∑∏','Í∑∏Î¶¨Í≥†','Í∑∏Îü¨ÎÇò'];
                const words = text.replace(/[.,?!]/g, " ").split(/\s+/);
                const counts = {};
                words.forEach(w => { if(w.length>=2 && !stopWords.some(sw=>w.endsWith(sw))) counts[w]=(counts[w]||0)+1; });
                keywordList = Object.entries(counts).sort((a,b)=>b[1]-a[1]).slice(0,5).map(e=>e[0]);
            } else {
                keywordList = keywordsRaw.split(',').map(k=>k.trim()).filter(k=>k);
            }

            const style = getComputedStyle(document.documentElement);
            const colRoot = style.getPropertyValue('--node-root').trim();
            const colKw = style.getPropertyValue('--node-keyword').trim();
            const colSent = style.getPropertyValue('--node-sentence').trim();

            let nodes = [{id: 1, label: 'Main Topic', color: colRoot, shape:'box', font:{size:22}}];
            let edges = [];
            let nodeId = 2;
            const sentences = text.match(/[^.?!]+[.?!]+["']?|[^.?!]+$/g) || [text];

            keywordList.forEach(kw => {
                const kwId = nodeId++;
                nodes.push({id: kwId, label: kw, color: colKw, shape:'ellipse', font:{size:16}});
                edges.push({from: 1, to: kwId});
                let count = 0;
                sentences.forEach(s => {
                    if(s.includes(kw) && count < 3) {
                        if(s.trim().length > 5) {
                            nodes.push({id: nodeId, label: s.trim().substring(0,25)+"...", title: s.trim(), color: colSent, shape:'box', widthConstraint:{maximum:200}});
                            edges.push({from: kwId, to: nodeId});
                            nodeId++;
                            count++;
                        }
                    }
                });
            });

            drawMap(nodes, edges);
            initialState = JSON.stringify({nodes: nodes, edges: edges});
            historyStack = [];
            saveSession();
        }

        function drawMap(nodesData, edgesData) {
            const container = document.getElementById('mynetwork');
            const data = { nodes: new vis.DataSet(nodesData), edges: new vis.DataSet(edgesData) };
            const options = {
                nodes: { shape: 'box', margin: 10, borderWidth: 0, shadow: true, font: { face: 'Pretendard' } },
                edges: { color: '#B0B0B0', width: 2, smooth: { type: 'cubicBezier' } },
                layout: { hierarchical: { enabled: true, direction: "UD", sortMethod: "hubsize", levelSeparation: 150 } },
                physics: false,
                interaction: { hover: true, selectConnectedEdges: false }
            };

            network = new vis.Network(container, data, options);

            // --- Event Listeners for Interaction ---
            
            // 1. Selection: Show Toolbars
            network.on("selectNode", function(params) {
                if(currentAction) return; // Don't show menu if we are in the middle of moving/connecting
                document.getElementById('contextToolbar').style.display = 'flex';
                document.getElementById('edgeToolbar').style.display = 'none';
            });
            
            network.on("selectEdge", function(params) {
                if(params.nodes.length === 0) { // Only show edge tools if no node is selected
                    document.getElementById('edgeToolbar').style.display = 'flex';
                    document.getElementById('contextToolbar').style.display = 'none';
                }
            });

            network.on("deselectNode", function(params) {
                document.getElementById('contextToolbar').style.display = 'none';
            });
            
            network.on("deselectEdge", function(params) {
                document.getElementById('edgeToolbar').style.display = 'none';
            });

            // 2. Click Logic for Actions (Move / Connect)
            network.on("click", function(params) {
                // If we are waiting for a target (Move or Connect)
                if (currentAction && params.nodes.length > 0) {
                    const targetId = params.nodes[0];
                    if (targetId !== actionSourceId) {
                        if (currentAction === 'move') finalizeMove(actionSourceId, targetId);
                        else if (currentAction === 'connect') finalizeConnect(actionSourceId, targetId);
                    }
                } 
                // If clicking empty space, cancel actions
                else if (params.nodes.length === 0) {
                    cancelAction();
                }
            });

            network.on("doubleClick", function(params) {
                if(params.nodes.length > 0) editNodeText();
            });

            network.on("dragEnd", () => saveSession());
        }

        // --- 3. Context Action Functions ---

        function getSelectedNode() {
            const ids = network.getSelectedNodes();
            return ids.length > 0 ? ids[0] : null;
        }

        function addChildNode() {
            const parentId = getSelectedNode();
            if(!parentId) return;
            const label = prompt("New Node Name:");
            if(label) {
                saveHistory();
                const newId = Date.now();
                const style = getComputedStyle(document.documentElement);
                network.body.data.nodes.add({id: newId, label: label, shape:'box', color: style.getPropertyValue('--node-sentence').trim()});
                network.body.data.edges.add({from: parentId, to: newId});
                saveSession();
            }
        }

        function editNodeText() {
            const id = getSelectedNode();
            if(!id) return;
            const node = network.body.data.nodes.get(id);
            const newLabel = prompt("Edit Text:", node.label);
            if(newLabel !== null) {
                saveHistory();
                network.body.data.nodes.update({id: id, label: newLabel});
                saveSession();
            }
        }

        function deleteSelected() {
            const id = getSelectedNode();
            if(!id) return;
            saveHistory();
            network.body.data.nodes.remove(id); // Vis.js auto-removes connected edges
            document.getElementById('contextToolbar').style.display = 'none';
            saveSession();
        }

        function deleteSelectedEdge() {
            const edges = network.getSelectedEdges();
            if(edges.length === 0) return;
            saveHistory();
            network.body.data.edges.remove(edges);
            document.getElementById('edgeToolbar').style.display = 'none';
            saveSession();
        }

        // --- 4. Move & Connect Logic ---

        function startMove() {
            const id = getSelectedNode();
            if(!id) return;
            currentAction = 'move';
            actionSourceId = id;
            showStatus("üëâ Select a NEW PARENT node");
            document.body.style.cursor = "alias";
            // Highlight source
            network.body.data.nodes.update({id: id, borderWidth: 3, color: {border:'#FF9500'}});
        }

        function finalizeMove(source, target) {
            saveHistory();
            const edges = network.body.data.edges;
            // Remove old parent edges (where 'to' is source)
            const connected = network.getConnectedEdges(source);
            connected.forEach(eid => {
                const edge = edges.get(eid);
                if(edge.to === source) edges.remove(eid);
            });
            // Add new edge
            edges.add({from: target, to: source});
            finishAction(source);
            showStatus("Moved!");
        }

        function startConnect() {
            const id = getSelectedNode();
            if(!id) return;
            currentAction = 'connect';
            actionSourceId = id;
            showStatus("üëâ Select node to CONNECT");
            document.body.style.cursor = "cell";
            network.body.data.nodes.update({id: id, borderWidth: 3, color: {border:'#34C759'}});
        }

        function finalizeConnect(source, target) {
            saveHistory();
            network.body.data.edges.add({from: source, to: target});
            finishAction(source);
            showStatus("Connected!");
        }

        function finishAction(sourceId) {
            network.body.data.nodes.update({id: sourceId, borderWidth: 0, color: null});
            network.body.data.nodes.update({id: sourceId, borderWidth: 0}); // reset
            currentAction = null;
            actionSourceId = null;
            document.body.style.cursor = "default";
            saveSession();
        }

        function cancelAction() {
            if (actionSourceId) {
                network.body.data.nodes.update({id: actionSourceId, borderWidth: 0});
            }
            currentAction = null;
            actionSourceId = null;
            document.body.style.cursor = "default";
            showStatus("");
        }

        // --- 5. Utilities ---
        function setLayout(type) {
            saveHistory();
            if(!network) return;
            let opts = { physics: false };
            if(type==='UD') opts.layout = { hierarchical: { enabled: true, direction: "UD", levelSeparation: 150 } };
            else if(type==='LR') opts.layout = { hierarchical: { enabled: true, direction: "LR", levelSeparation: 200 } };
            else { opts.layout = { hierarchical: { enabled: false } }; opts.physics = { enabled: true }; }
            network.setOptions(opts);
            network.fit();
        }

        function toggleTheme() {
            isDarkMode = !isDarkMode;
            document.documentElement.setAttribute('data-theme', isDarkMode ? 'dark' : 'light');
            localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');
        }

        function showStatus(msg) {
            const el = document.getElementById('statusMessage');
            el.innerText = msg;
            el.style.opacity = msg ? 1 : 0;
            if(msg) setTimeout(() => el.style.opacity = 0, 3000);
        }

        function saveSession() {
            if(!network) return;
            const d = { 
                text: document.getElementById('inputText').value, 
                nodes: network.body.data.nodes.get(), 
                edges: network.body.data.edges.get(),
                initialState: initialState 
            };
            localStorage.setItem('mindMapSessionV1_4', JSON.stringify(d));
        }

        function restoreSession() {
            const s = localStorage.getItem('mindMapSessionV1_4');
            if(s) { try { const d = JSON.parse(s); document.getElementById('inputText').value = d.text||""; initialState = d.initialState; drawMap(d.nodes, d.edges); } catch(e){} }
        }

        function saveProject() { if(!network) return; const d = { nodes: network.body.data.nodes.get(), edges: network.body.data.edges.get() }; const blob = new Blob([JSON.stringify(d)], {type:"text/json"}); const a = document.createElement("a"); a.href = URL.createObjectURL(blob); a.download = "mindmap.json"; a.click(); }
        function loadProject(e) { const r = new FileReader(); r.onload = function(evt) { const d = JSON.parse(evt.target.result); drawMap(d.nodes, d.edges); }; r.readAsText(e.target.files[0]); }
        
        async function exportMap(type) {
            const el = document.getElementById('mynetwork');
            const canvas = await html2canvas(el);
            const link = document.createElement('a');
            link.download = 'mindmap.png';
            link.href = canvas.toDataURL();
            link.click();
        }

        async function exportWord() {
            const el = document.getElementById('mynetwork');
            const originalBg = el.style.backgroundColor;
            el.style.backgroundColor = "#ffffff";
            const canvas = await html2canvas(el);
            const imgData = canvas.toDataURL('image/png');
            el.style.backgroundColor = originalBg;

            const htmlContent = `
                <html xmlns:o='urn:schemas-microsoft-com:office:office' xmlns:w='urn:schemas-microsoft-com:office:word' xmlns='http://www.w3.org/TR/REC-html40'>
                <head><meta charset='utf-8'><title>Mind Map Export</title></head>
                <body><h1>Mind Map Report</h1><br><img src="${imgData}" style="width:100%;"><br><br><p>Generated by AI Mind Map v1.4</p></body></html>
            `;
            const blob = new Blob(['\ufeff', htmlContent], { type: 'application/msword' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'mindmap_export.doc';
            link.click();
        }
    </script>
</body>
</html>
